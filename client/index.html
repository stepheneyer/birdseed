<head>
  <title>Birdseed</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span 6">
				<h3>Feed your tweets!</h3>
				<h4>Sign in with Twitter to start.</h4>
				{{> loginButtons}}
			</div>
			<table class="table">
      			{{#each quotes}}
        			{{> quote}}
      			{{/each}}
			</table>
		</div>
	</div>
</body>

<template name="quote">
	<tr>
		<td class="quoteWords">
			"{{quote}}" - {{credit}}
		</td>
	</tr>
</template>
