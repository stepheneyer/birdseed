<head>
  <title>Birdseed</title>
</head>
<body>
	<div class="container">
			{{> header}}
		<div class="row">
				{{> flashMessages}}
			<div class="span 6">
				<h3>Feed your bird so he can tweet!</h3>
				Select one of our organically grown quotes to get started.
			</div>
			<div class="filter">
				{{> filter}}
			</div>
		</div>
	</div>
</body>

<template name="header">		
	<nav class= "navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">
			<img alt="Birdseed" src="birdseed_logo.png">
			</a>
		</div>
		<div class="collapse navbar-collapse" id="navigation">
			<ul class="nav navbar-nav navbar-right">
				{{> loginButtons}}
			</ul>
		</div>			
	</nav>
</template>

<template name="filter">
	<form role="form">
		<div class="form-group">
		<div class="fabric">
			<canvas id="c"></canvas>
			<br>
			<button type="submit" class="btn btn-default hidden" id="saveBtn">Tweet this!</button>
		</div>
	</div>
	</form>
	<div id="table">
 		{{> reactiveTable collection=collection fields=fields settings=settings}}
	</div>
</template>
