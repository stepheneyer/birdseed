<head>
  <title>Birdseed</title>
</head>
<body>
	<header>
		{{> loginButtons}}
	</header>
	<div class="container">
		<div class="row">
			<div class="span 6">
				<h3>Feed your bird so he can tweet!</h3>
				Select one of our organically grown quotes to get started.
			</div>
			<div class="filter">
				{{> filter}}
			</div>
		</div>
	</div>
</body>

<template name="filter">
	<form role="form">
		<div class="form-group">
		<div class="fabric">
			<canvas id="c"></canvas>
			<br>
			<button type="submit" class="btn btn-default" id="saveBtn">Save</button>
		</div>
	</div>
	</form>
	<div id="table">
 		{{> reactiveTable collection=collection fields=fields settings=settings}}
	</div>
</template>
