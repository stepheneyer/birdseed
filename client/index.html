<head>
  <title>Birdseed</title>
</head>
<body>
	<header>
		{{> loginButtons}}
	</header>
	<div class="container">
		<div class="row">
			<div class="span 6">
				<h3>Feed your tweets!</h3>
			</div>
			<table class="table">
      			{{#each quotes}}
        			{{> quote}}
      			{{/each}}
			</table>
		</div>
	</div>
</body>

<template name="quote">
	<tr>
		<td class="quoteFull">
			"{{quote}}" - {{credit}}
		</td>
		<td class="tweetButton">
