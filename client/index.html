<head>
  <title>Birdseed</title>
</head>
<body>
	<header>
		{{> loginButtons}}
	</header>
	<div class="container">
		<div class="row">
			<div class="span 6">
				<h3>Feed your tweets!</h3>
			</div>
			<div class="filter">
				{{> filter}}
			</div>
<!-- 			<table class="table">
      			{{#each quotes}}
        			{{> quote}}
      			{{/each}}
			</table> -->
		</div>
	</div>
</body>

<template name="filter">
	<div id="table">
 		{{> reactiveTable collection=collection fields=fields settings=settings}}
	</div>
</template>

<template name="quote">
	<tr>
		<td class="quoteFull">
			"{{quote}}" - {{credit}}
		</td>
		<td class="tweetButton">

				<a href="https://twitter.com/share?text=&quot;{{quote}}&quot; - {{credit}}" class="twitter-share-button" data-url="http://birdseed.meteor.com" data-via="birdseed" data-size="large">Tweet</a>
				
				<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

		</td>
	</tr>
</template>
