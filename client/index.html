<head>
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/latest/flatly/bootstrap.min.css" rel="stylesheet">
<link rel="icon" sizes="16x16 32x32" href="/favicon.ico">
  <title>Birdseed</title>
</head>
<body>
			{{> header}}
	<div class="container">
		<div class="row">
				{{> flashMessages}}
			<div class=".col-md-8">
				<h1>Feed your bird so he can tweet!</h1>
				<h5>Select one of our organically grown quotes to get started.</h5>
			</div>
			<div class="filter">
				{{> filter}}
			</div>
		</div>
	</div>
</body>

<template name="header">		
	<nav class= "navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">
			<img alt="Birdseed" src="birdseed_logo.png">
			</a>
		</div>
		<div class="collapse navbar-collapse" id="navigation">
			<ul class="nav navbar-nav navbar-right">
				{{> loginButtons}}
			</ul>
		</div>			
	</nav>
</template>

<template name="filter">
	<form role="form">
		<div class="form-group">
		<div class="fabric">
			<canvas id="c"></canvas>
			<br>
			<button type="submit" class="btn btn-default hidden " id="saveBtn">Tweet this!</button>
		</div>
	</div>
	</form>
	<div id="table">
 		{{> reactiveTable collection=collection fields=fields settings=settings}}
	</div>
</template>
